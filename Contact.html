<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-8">
            <h2 class="text-center mb-8">Contact Us</h2>
            <form id="contactForm" style="display: none;"> 
                <!-- Name input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control input-field" id="name" placeholder="Enter your name" required>
                </div>

                <!-- Email input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control input-field" id="email" placeholder="name@example.com" required>
                </div>

  

                <!-- Message textarea -->
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control input-field" id="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>

                <!-- Submit button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
